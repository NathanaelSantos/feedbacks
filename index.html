<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback do Cliente - Supermercado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top center, #e0f2fe 0%, #bfdbfe 50%, #93c5fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            color: #1f2937;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            width: 100%;
            max-width: 600px; /* Maior para preencher melhor a tela */
            padding: 50px 30px;
            border-radius: 40px; /* Mais arredondado, menos "caixa" */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); /* Sombra suave */
            border: none; /* Sem borda vis√≠vel */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .emoji-title img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #111827;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #4b5563;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 12px;
            margin: 20px 0 16px;
        }

        .rating input {
            display: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .rating label {
            font-size: 56px;
            cursor: pointer;
            color: #e5e7eb;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #fbbf24;
            transform: scale(1.3) rotate(12deg);
        }

        .rating input:checked ~ label {
            color: #fbbf24;
        }

        #rating-text {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 40px;
            min-height: 30px;
        }

        .ruim { color: #ef4444; }
        .regular { color: #f59e0b; }
        .bom { color: #fbbf24; }
        .muito-bom { color: #34d399; }
        .excelente { color: #10b981; }

        select, textarea {
            width: 100%;
            padding: 18px 20px;
            border: 1.5px solid #d1d5db;
            border-radius: 20px;
            font-size: 16px;
            background: rgba(249, 250, 251, 0.95);
            transition: all 0.3s ease;
            margin-bottom: 32px;
        }

        select:focus, textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            outline: none;
            background: white;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(59, 130, 246, 0.4);
        }

        #success {
            display: none;
            margin-top: 40px;
            padding: 24px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #065f46;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6b7280;
            font-size: 14px;
        }

        /* Responsivo - no celular fica quase full-screen */
        @media (max-width: 480px) {
            body { padding: 0; }
            .container {
                padding: 40px 20px;
                border-radius: 0 0 40px 40px;
                max-width: 100%;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            h1 { font-size: 28px; }
            .rating label { font-size: 48px; }
            button { padding: 18px; font-size: 17px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="emoji-title">
            <img src="/icon.png" alt="√çcone">
        </div>
        <h1>Sua opini√£o faz a diferen√ßa!</h1>
        <p class="subtitle">Conte como foi sua experi√™ncia. Vamos melhorar juntos!</p>
    </div>

    <label>Nota geral</label>
    <div class="rating">
        <input type="radio" name="nota" value="5" id="star5" onclick="updateRating(5)">
        <label for="star5">‚òÖ</label>
        <input type="radio" name="nota" value="4" id="star4" onclick="updateRating(4)">
        <label for="star4">‚òÖ</label>
        <input type="radio" name="nota" value="3" id="star3" onclick="updateRating(3)">
        <label for="star3">‚òÖ</label>
        <input type="radio" name="nota" value="2" id="star2" onclick="updateRating(2)">
        <label for="star2">‚òÖ</label>
        <input type="radio" name="nota" value="1" id="star1" onclick="updateRating(1)">
        <label for="star1">‚òÖ</label>
    </div>
    <div id="rating-text"></div>

    <label for="setor">Setor avaliado</label>
    <select id="setor">
        <option>Reposi√ß√£o de mercadorias</option>
        <option>Organiza√ß√£o do mercado</option>
        <option>Limpeza</option>
        <option>Atendimento no caixa</option>
        <option>Atendimento geral</option>
        <option>Pre√ßos e promo√ß√µes</option>
        <option>Variedade de produtos</option>
        <option>Outro</option>
    </select>

    <label for="comentario">Coment√°rio (opcional)</label>
    <textarea id="comentario" placeholder="O que achou? O que podemos melhorar?... üòä"></textarea>

    <button id="submitBtn" onclick="enviarFeedback()">Enviar Feedback</button>

    <div id="success">Obrigado! Seu feedback foi enviado com sucesso ‚ù§Ô∏è</div>

    <div class="footer">
        Muito obrigado por nos ajudar a melhorar!
    </div>
</div>

<script>
// (fun√ß√µes updateRating e enviarFeedback iguais √†s anteriores, s√≥ ajustei o success)
function updateRating(value) {
    const textEl = document.getElementById('rating-text');
    const ratings = {
        1: { text: 'Ruim üòû', class: 'ruim' },
        2: { text: 'Regular üòï', class: 'regular' },
        3: { text: 'Bom üëç', class: 'bom' },
        4: { text: 'Muito bom üòä', class: 'muito-bom' },
        5: { text: 'Excelente üéâ', class: 'excelente' }
    };
    if (ratings[value]) {
        textEl.textContent = ratings[value].text;
        textEl.className = ratings[value].class;
    }
}

function enviarFeedback() {
    const nota = document.querySelector('input[name="nota"]:checked');
    const setor = document.getElementById("setor").value;
    const comentario = document.getElementById("comentario").value.trim();
    const btn = document.getElementById("submitBtn");

    if (!nota) {
        alert("Selecione uma nota!");
        return;
    }

    btn.innerHTML = "Enviando...";
    btn.disabled = true;

    // Seu fetch aqui (igual antes)
    const dados = new URLSearchParams();
    dados.append("nota", nota.value);
    dados.append("setor", setor);
    dados.append("comentario", comentario);

    fetch("https://script.google.com/macros/s/AKfycbw5brQcWcwaR5gSnnv3iQ3HKfEopsFOJ0s1DJyzfDNtlKb9142Bw1-cjLZOu4mm8iI_/exec", {
        method: "POST",
        mode: "no-cors",
        body: dados
    }).catch(() => {});

    setTimeout(() => {
        document.getElementById("success").style.display = "block";
        btn.innerHTML = "Enviado!";
        // Reset
        document.querySelectorAll('input[name="nota"]').forEach(r => r.checked = false);
        document.getElementById("comentario").value = "";
        document.getElementById("rating-text").textContent = "";
        document.getElementById("rating-text").className = "";
    }, 1200);
}
</script>

</body>
</html>
