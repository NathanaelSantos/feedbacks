<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback - Supermercado Nunes Peixoto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,#c40000,#e30613);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container{
    background:#ffffff;
    width:100%;
    max-width:600px;
    padding:50px 30px;
    border-radius:30px;
    box-shadow:0 20px 60px rgba(0,0,0,0.25);
}

.header{
    text-align:center;
    margin-bottom:40px;
}

.logo{
    width:220px;
    margin-bottom:25px;
}

h1{
    font-size:28px;
    font-weight:800;
    color:#c40000;
    margin-bottom:10px;
}

.subtitle{
    color:#555;
    font-size:15px;
}

label{
    display:block;
    font-weight:600;
    margin-bottom:10px;
    color:#333;
}

.rating{
    display:flex;
    flex-direction:row-reverse;
    justify-content:center;
    gap:12px;
    margin:20px 0 20px;
}

.rating input{
    display:none;
}

.rating label{
    font-size:50px;
    cursor:pointer;
    color:#ddd;
    transition:0.3s;
}

.rating label:hover,
.rating label:hover ~ label{
    color:#ffd100;
    transform:scale(1.2);
}

.rating input:checked ~ label{
    color:#ffd100;
}

#rating-text{
    text-align:center;
    font-weight:700;
    font-size:18px;
    margin-bottom:30px;
}

select,textarea{
    width:100%;
    padding:16px;
    border-radius:12px;
    border:1px solid #ddd;
    margin-bottom:25px;
    font-size:15px;
}

select:focus,textarea:focus{
    border-color:#c40000;
    outline:none;
}

textarea{
    min-height:120px;
}

button{
    width:100%;
    padding:18px;
    background:#ffd100;
    color:#c40000;
    font-weight:800;
    border:none;
    border-radius:15px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ffcc00;
    transform:translateY(-3px);
}

.footer{
    text-align:center;
    margin-top:30px;
    font-size:13px;
    color:#777;
}

/* MODAL */

.modal{
    display:none;
    position:fixed;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
}

.modal-content{
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:400px;
    margin:15% auto;
}

.modal-content p{
    font-size:18px;
    font-weight:600;
    color:#c40000;
}

.new-feedback-btn{
    margin-top:15px;
    padding:12px 20px;
    background:#c40000;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <img src="imgs/logo-nunes.png" class="logo">
        <h1>Sua opini√£o √© muito importante!</h1>
        <p class="subtitle">Ajude o Supermercado Nunes Peixoto a melhorar ainda mais.</p>
    </div>

    <label>Nota geral</label>
    <div class="rating">
        <input type="radio" name="nota" value="5" id="star5" onclick="updateRating(5)">
        <label for="star5">‚òÖ</label>
        <input type="radio" name="nota" value="4" id="star4" onclick="updateRating(4)">
        <label for="star4">‚òÖ</label>
        <input type="radio" name="nota" value="3" id="star3" onclick="updateRating(3)">
        <label for="star3">‚òÖ</label>
        <input type="radio" name="nota" value="2" id="star2" onclick="updateRating(2)">
        <label for="star2">‚òÖ</label>
        <input type="radio" name="nota" value="1" id="star1" onclick="updateRating(1)">
        <label for="star1">‚òÖ</label>
    </div>

    <div id="rating-text"></div>

    <label>Setor avaliado</label>
    <select id="setor">
        <option>Apresenta√ß√£o</option>
        <option>Reposi√ß√£o de mercadorias</option>
        <option>Organiza√ß√£o</option>
        <option>Limpeza</option>
        <option>Atendimento no caixa</option>
        <option>Pre√ßos e promo√ß√µes</option>
        <option>Variedade de produtos</option>
        <option>Outro</option>
    </select>

    <label>Coment√°rio (opcional)</label>
    <textarea id="comentario" placeholder="Conte como foi sua experi√™ncia..."></textarea>

    <button onclick="enviarFeedback()">Enviar Feedback</button>

    <div class="footer">
        ¬© 2026 Supermercado Nunes Peixoto
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <p>üéâ Obrigado! Seu feedback foi enviado com sucesso.</p>
        <button class="new-feedback-btn" onclick="closeModal()">Enviar outro</button>
    </div>
</div>

<script>
function updateRating(value){
    const text = document.getElementById("rating-text");
    const map={
        1:"Ruim üòû",
        2:"Regular üòê",
        3:"Bom üëç",
        4:"Muito bom üòä",
        5:"Excelente üéâ"
    };
    text.innerText=map[value];
}

function enviarFeedback(){
    document.getElementById("modal").style.display="block";
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
