body {

.container {
    background: rgba(255, 255, 255, 0.95);
    width: 100%;
    max-width: 600px;
    padding: 50px 30px;
    border-radius: 40px;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {

}

.header {

}

.emoji-title img {

}

h1 {

    font-weight: 800;
    color: #c40000;
    margin-bottom: 12px;
}

.subtitle {
    font-size: 16px;
    color: #555;
}

label {
    display: block;
    font-size: 16px;
    font-weight: 600;
    color: #333;
    margin-bottom: 12px;
}

.rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: center;
    gap: 12px;
    margin: 20px 0 16px;
}

.rating input {
    display: none;
}

.rating label {
    font-size: 56px;
    cursor: pointer;
    color: #e5e7eb;
    transition: 0.3s;
}

.rating label:hover,
.rating label:hover ~ label {
    color: #ffd100;
    transform: scale(1.2);
}

.rating input:checked ~ label {
    color: #ffd100;
}

#rating-text {
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 40px;
    min-height: 30px;
}

.ruim { color: #c40000; }
.regular { color: #ff9800; }
.bom { color: #ffd100; }
.muito-bom { color: #28a745; }
.excelente { color: #008000; }

select, textarea {
    width: 100%;
    padding: 18px 20px;
    border: 1.5px solid #ddd;
    border-radius: 20px;
    font-size: 16px;
    margin-bottom: 32px;
    transition: 0.3s;
}

select:focus, textarea:focus {
    border-color: #c40000;
    box-shadow: 0 0 0 4px rgba(196, 0, 0, 0.2);
    outline: none;
}

textarea {
    min-height: 140px;
    resize: vertical;
}

button {
    width: 100%;
    padding: 20px;
    background: #ffd100;
    color: #c40000;
    font-size: 18px;
    font-weight: 800;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ffcc00;
    transform: translateY(-4px);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
}

.modal-content {
    background: white;
    margin: 15% auto;
    padding: 30px;
    border-radius: 24px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.close {
    position: absolute;
    right: 20px;
    top: 10px;
    font-size: 36px;
    cursor: pointer;
}

.modal p {
    font-size: 20px;
    font-weight: 600;
    color: #c40000;
    margin: 20px 0;
}

.new-feedback-btn {
    margin-top: 20px;
    padding: 12px 24px;
    background: #c40000;
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
}

.new-feedback-btn:hover {
    background: #a80000;
}

.footer {
    text-align: center;
    margin-top: 40px;
    color: #777;
    font-size: 14px;
}
</style>
</head>

    <select id="setor">
        <option>ApresentaÃ§Ã£o</option>

        <option>OrganizaÃ§Ã£o do mercado</option>
        <option>Limpeza</option>

<script>
function updateRating(value) {
    const textEl = document.getElementById('rating-text');
    const ratings = {
        1: { text: 'Ruim ðŸ˜ž', class: 'ruim' },
        2: { text: 'Regular ðŸ˜•', class: 'regular' },
        3: { text: 'Bom ðŸ‘', class: 'bom' },
        4: { text: 'Muito bom ðŸ˜Š', class: 'muito-bom' },
        5: { text: 'Excelente ðŸŽ‰', class: 'excelente' }
    };
    if (ratings[value]) {
        textEl.textContent = ratings[value].text;
        textEl.className = ratings[value].class;
    }
}

function enviarFeedback() {
    const nota = document.querySelector('input[name="nota"]:checked');
    const setor = document.getElementById("setor").value;
    const comentario = document.getElementById("comentario").value.trim();
    const btn = document.getElementById("submitBtn");

    if (!nota) {
        alert("Por favor, selecione uma nota!");
        return;
    }

    btn.innerHTML = "Enviando...";
    btn.disabled = true;

    const dados = new URLSearchParams();
    dados.append("nota", nota.value);
    dados.append("setor", setor);
    dados.append("comentario", comentario);

    fetch("https://script.google.com/macros/s/AKfycbw5brQcWcwaR5gSnnv3iQ3HKfEopsFOJ0s1DJyzfDNtlKb9142Bw1-cjLZOu4mm8iI_/exec", {
        method: "POST",
        mode: "no-cors",
        body: dados
    }).catch(() => {});

    setTimeout(() => {
        document.getElementById("modal").style.display = "block";
    }, 1100);
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
    const btn = document.getElementById("submitBtn");
    btn.innerHTML = "Enviar Feedback";
    btn.disabled = false;
    document.querySelectorAll('input[name="nota"]').forEach(r => r.checked = false);
    document.getElementById("rating-text").textContent = "";
    document.getElementById("rating-text").className = "";
    document.getElementById("comentario").value = "";
}

window.onclick = function(event) {
    const modal = document.getElementById("modal");
    if (event.target === modal) {
        closeModal();
    }
}
</script>
